<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Mobile</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="contact-us-mobile.css" />
  </head>
  <body>
    <main class="contact-us-mobile">
      <header>
        <img src="img/header.png" alt="Header image" class="header" />
      </header>
      <section class="contact-form">
        <h1 class="title heading-2">Contact Us</h1>
        <form onsubmit="handleSubmit(event)" class="contact-form__form">
          <div class="contact-form__inputs">
            <div class="input">
              <div class="label-wrapper">
                <div class="label inter-normal-salem-16px">Email</div>
                <div class="required-wrapper">
                  <div class="text text-small">*</div>
                </div>
              </div>
              <div class="content-wrapper">
                <input
                  type="email"
                  id="email"
                  class="content inter-normal-mirage-18px"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>
            <div class="input">
              <div class="label-wrapper">
                <div class="label inter-normal-salem-16px">Subject</div>
                <div class="required-wrapper">
                  <div class="text text-small">*</div>
                </div>
              </div>
              <div class="content-wrapper">
                <input
                  type="text"
                  id="subject"
                  class="content inter-normal-mirage-18px"
                  placeholder="Enter subject"
                  required
                />
              </div>
            </div>
            <div class="input">
              <div class="label-wrapper">
                <div class="label inter-normal-salem-16px">Message</div>
                <div class="required-wrapper">
                  <div class="text text-small">*</div>
                </div>
              </div>
              <div class="content-wrapper content-wrapper--textarea">
                <textarea
                  id="details"
                  class="content inter-normal-mirage-18px"
                  placeholder="Type your message"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="contact-form__buttons">
            <button type="submit" class="primary-button">
              <span class="default">Submit</span>
            </button>
            <button type="button" class="tertiary-button" onclick="handleCancel()">
              <span class="default-2">Cancel</span>
            </button>
          </div>
        </form>
      </section>
      <footer>
        <img src="img/logo-mark-1.png" alt="Logo mark" class="logo-mark" />
      </footer>
    </main>
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("details").value;

        if (!email || !subject || !message) {
          alert("Please fill in all required fields.");
          return;
        }
        console.log("Form submitted with values:", { email, subject, message });
        alert("Form submitted successfully!");
      }

      function handleCancel() {
        document.getElementById("email").value = "";
        document.getElementById("subject").value = "";
        document.getElementById("details").value = "";
      }
    </script>
  </body>
</html>
