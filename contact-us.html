<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name=description content="This site was generated with Anima. www.animaapp.com"/>-->
    <!-- <link rel="shortcut icon" type=image/png href="https://animaproject.s3.amazonaws.com/home/favicon.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/contact-us.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="contact-us" />
    <div class="contact-us screen">
      <div class="contact-us-1">
        <h1 class="title heading-2">Contact Us</h1>
        <div class="frame-197 frame">
          <div class="frame-196 frame">
            <div class="input">
              <div class="label-wrapper">
                <div class="label inter-normal-salem-16px">Email</div>
                <div class="required-wrapper"><div class="text text-small">*</div></div>
              </div>
              <div class="content-wrapper">
                <div class="wrapper">
                  <div class="content-wrapper-1 content-wrapper-3">
                    <div class="content inter-normal-mirage-18px">Enter your email</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="input">
              <div class="label-wrapper">
                <div class="label-1 inter-normal-salem-16px">Subject</div>
                <div class="required-wrapper"><div class="text text-small">*</div></div>
              </div>
              <div class="content-wrapper">
                <div class="wrapper">
                  <div class="content-wrapper-1 content-wrapper-3">
                    <div class="content inter-normal-mirage-18px">Enter subject</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="input">
              <div class="label-wrapper">
                <div class="message inter-normal-salem-16px">Message</div>
                <div class="required-wrapper"><div class="text text-small">*</div></div>
              </div>
              <div class="content-wrapper-2 content-wrapper-3">
                <div class="wrapper-1">
                  <div class="content-wrapper-1 content-wrapper-3">
                    <div class="content inter-normal-mirage-18px">Type your message</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="primary-button"><div class="default body-2-regular">Submit</div></div>
          <a href="javascript:HideOverlay('contact-us', 'animate-disappear');">
            <div class="tertiary-button"><div class="default-1 body-2-regular">Cancel</div></div></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
